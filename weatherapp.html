<!DOCTYPE html>
<html>
<head>
    <title>Weather Check</title>
    <style>

body{
    background-color:rgb(159, 233, 233);
    

}

h1{
    text-align: center;
    margin-top: 90px;
}

input{
        margin-left: 530px;
        margin-top: 100px;
}
    </style>
</head>
<body>
    <h1>Weather Check</h1>
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="weatherButton">Check Weather</button>
    <div id="weatherInfo"></div>

    <script>
        document.getElementById("weatherButton").addEventListener("click", function () {
            const city = document.getElementById("cityInput").value;
            if (city.trim() === "") {
                alert("Please enter a city name.");
                return;
            }

            // Replace 'YOUR_API_KEY' with your actual API key
            const apiKey = 'dd4f282b2d72558d50d3d0252967cc2a';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById("weatherInfo");
                    if (data.cod === 200) {
                        const temperature = (data.main.temp - 273.15).toFixed(2); // Convert to Celsius
                        const description = data.weather[0].description;
                        weatherInfo.innerHTML = `Weather in ${city}: ${temperature}Â°C, ${description}`;
                    } else {
                        weatherInfo.innerHTML = `City not found.`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data: ", error);
                    weatherInfo.innerHTML = "An error occurred while fetching weather data.";
                });
        });
    </script>
</body>
</html>
